<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main>
    <h1>Pomodoro Timer</h1>

    <nav>
      <input type="radio" id="pomodoroMode" name="mode" value="pomodoro" checked />
      <label for="pomodoroMode">Pomodoro</label>
      <input type="radio" id="shortBreakMode" name="mode" value="shortBreak" />
      <label for="shortBreakMode">Short Break</label>
      <input type="radio" id="longBreakMode" name="mode" value="longBreak" />
      <label for="longBreakMode">Long Break</label>
    </nav>

    <div id="pomodoroContainer" class="pomodoro-container visible">
      <div id="pomodoroTimer">00:05</div>
      <button id="pomodoroStartButton" class="pomodoro-start-button visible">Start</button>
      <button id="pomodoroStopButton" class="pomodoro-stop-button">Stop</button>
      <button id="pomodoroResetButton" class="pomodoro-reset-button">Reset</button>
    </div>

    <div id="shortBreakContainer" class="short-break-container">
      <div id="shortBreakTimer">00:06</div>
      <button id="shortBreakStartButton" class="short-break-start-button visible">Start</button>
      <button id="shortBreakStopButton" class="short-break-stop-button">Stop</button>
      <button id="shortBreakResetButton" class="short-break-reset-button">Reset</button>
    </div>

    <div id="longBreakContainer" class="long-break-container">
      <div id="longBreakTimer">00:07</div>
      <button id="longBreakStartButton" class="long-break-start-button visible">Start</button>
      <button id="longBreakStopButton" class="long-break-stop-button">Stop</button>
      <button id="longBreakResetButton" class="long-break-reset-button">Reset</button>
    </div>
  </main>


</body>

</html>
