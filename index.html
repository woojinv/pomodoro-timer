<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main>
    <h1>Pomodoro Timer</h1>

    <nav>
      <input type="radio" id="pomodoroMode" class="radio-button" name="mode" value="pomodoro" checked />
      <label for="pomodoroMode">Pomodoro</label>
      <input type="radio" id="shortBreakMode" class="radio-button" name="mode" value="shortBreak" />
      <label for="shortBreakMode">Short Break</label>
      <input type="radio" id="longBreakMode" class="radio-button" name="mode" value="longBreak" />
      <label for="longBreakMode">Long Break</label>
    </nav>

    <div id="pomodoroContainer" class="timer-container visible">
      <div id="pomodoroTimer" class="timer">00:05</div>
      <button id="pomodoroStartButton" class="timer-button visible">Start</button>
      <button id="pomodoroStopButton" class="timer-button">Stop</button>
      <button id="pomodoroResetButton" class="timer-button">Reset</button>
    </div>

    <div id="shortBreakContainer" class="timer-container">
      <div id="shortBreakTimer" class="timer">00:06</div>
      <button id="shortBreakStartButton" class="timer-button visible">Start</button>
      <button id="shortBreakStopButton" class="timer-button">Stop</button>
      <button id="shortBreakResetButton" class="timer-button">Reset</button>
    </div>

    <div id="longBreakContainer" class="timer-container">
      <div id="longBreakTimer" class="timer">00:07</div>
      <button id="longBreakStartButton" class="timer-button visible">Start</button>
      <button id="longBreakStopButton" class="timer-button">Stop</button>
      <button id="longBreakResetButton" class="timer-button">Reset</button>
    </div>
  </main>


</body>

</html>
