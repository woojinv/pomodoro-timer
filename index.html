<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main>
    <h1>Pomdoro Timer</h1>
    <nav>
      <input type="radio" id="pomodoroMode" name="mode" value="pomodoro" checked />
      <label for="pomodoroMode">Pomodoro</label>
      <input type="radio" id="shortBreakMode" name="mode" value="shortBreak" />
      <label for="shortBreakMode">Short Break</label>
      <input type="radio" id="longBreakMode" name="mode" value="longBreak" />
      <label for="longBreakMode">Long Break</label>
    </nav>
    <div id="timer">00:06</div>
    <button id="startButton">Start</button>
    <button>Stop</button>
  </main>


</body>

</html>
